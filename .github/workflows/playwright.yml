name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USERNAME: ${{ secrets.RS_EMAIL }}
      PASSWORD: ${{ secrets.RS_PASSWORD }}
      ENV: qa
      HEADLESS: true
      BROWSER: chromium
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cucumber Playwright tests
        run: npx cucumber-js
