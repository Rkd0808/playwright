name: Run Playwright Cucumber Tests

on:
  schedule:
    - cron: '30 14 * * *' # Runs at 8:00 PM IST (14:30 UTC) every day
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  playwright-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run QA Playwright + Cucumber tests
        id: run_playwright_tests
        run: npm run test:qa
        env:
          ENV: qa
          BASE_URL: ${{ secrets.BASE_URL }}
          RS_EMAIL: ${{ secrets.RS_EMAIL }}
          RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
          DATA_PLANE_URL: ${{ secrets.DATA_PLANE_URL_QA }}
          WRITE_KEY: ${{ secrets.WRITE_KEY_QA }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL_QA }}

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report

      - name: Summary Report
        if: always()
        run: |
          echo "## Playwright Cucumber Test Report" >> $GITHUB_STEP_SUMMARY
          echo "Workflow completed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts uploaded: Playwright report (HTML + JSON)" >> $GITHUB_STEP_SUMMARY
