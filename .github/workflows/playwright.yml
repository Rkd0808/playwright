name: Playwright Tests

on:                                   # ðŸ‘ˆ Triggers
  push:
    branches: [ main ]                # Run when code is pushed to main
  pull_request:
    branches: [ main ]                # Run on PRs targeting main
  workflow_dispatch:                  # Allow manual runs from Actions tab
  schedule:                           # Optional - run nightly at midnight UTC
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:qa
        env:
          RUN_ENV: ci                # ðŸ‘ˆ Marks execution in CI
          ENV: qa                    # ðŸ‘ˆ Pick correct .env.qa config
          BASE_URL: ${{ secrets.BASE_URL }}
          RS_EMAIL: ${{ secrets.RS_EMAIL }}
          RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
          DATA_PLANE_URL: ${{ secrets.DATA_PLANE_URL }}
          WRITE_KEY: ${{ secrets.WRITE_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      - name: Upload test report (if generated)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
