name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, qa, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npm run install-browsers

      - name: Map environment-specific secrets
        run: |
          ENV_UPPER=$(echo ${{ matrix.env }} | tr '[:lower:]' '[:upper:]')

          echo "BASE_URL=${{ secrets['BASE_URL_' + env.UPPER] }}" >> $GITHUB_ENV
          echo "RS_EMAIL=${{ secrets['RS_EMAIL_' + env.UPPER] }}" >> $GITHUB_ENV
          echo "RS_PASSWORD=${{ secrets['RS_PASSWORD_' + env.UPPER] }}" >> $GITHUB_ENV

          # optional
          echo "DATA_PLANE_URL=${{ secrets['DATA_PLANE_URL_' + env.UPPER] }}" >> $GITHUB_ENV
          echo "WRITE_KEY=${{ secrets['WRITE_KEY_' + env.UPPER] }}" >> $GITHUB_ENV
          echo "WEBHOOK_URL=${{ secrets['WEBHOOK_URL_' + env.UPPER] }}" >> $GITHUB_ENV

      - name: Run Cucumber Tests
        run: npm run test:${{ matrix.env }}

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.env }}
          path: playwright-report/
