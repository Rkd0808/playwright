jobs:
  playwright-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        environment: [qa]
        browser: [chromium]
    env: # Inject secrets
      BASE_URL: ${{ secrets.BASE_URL }}
      RS_EMAIL: ${{ secrets.RS_EMAIL }}
      RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install
      - name: Create .env file (for consistency, optional)
        run: |
          mkdir -p config/env
          cat <<EOF > config/env/.env.${{ matrix.environment }}
          BASE_URL=${{ secrets.BASE_URL }}
          USERNAME=${{ secrets.RS_USERNAME }}
          PASSWORD=${{ secrets.RS_PASSWORD }}
          BROWSER=${{ matrix.browser }}
          HEADLESS=true
          TEST_TIMEOUT=60000
          API_RETRY_COUNT=3
          EOF
      - run: npx cucumber-js --config cucumber.config.js
      - run: npx playwright test
