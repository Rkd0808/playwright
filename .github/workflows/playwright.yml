name: Nightly RudderStack E2E Tests - Playwright
on:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 1 AM UTC
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  playwright-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        environment: [qa]
        browser: [chromium]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Set environment variables from secrets
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.RS_USERNAME }}
          PASSWORD: ${{ secrets.RS_PASSWORD }}
          DATA_PLANE_URL: ${{ secrets.DATA_PLANE_URL }}
          WRITE_KEY: ${{ secrets.WRITE_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BROWSER: ${{ matrix.browser }}
          HEADLESS: true
          TEST_TIMEOUT: 60000
          API_RETRY_COUNT: 3
        run: |
          echo "Creating .env file for ${{ matrix.environment }}"
          mkdir -p config/env
          cat <<EOF > config/env/.env.${{ matrix.environment }}
          BASE_URL=$BASE_URL
          USERNAME=$USERNAME
          PASSWORD=$PASSWORD
          DATA_PLANE_URL=$DATA_PLANE_URL
          WRITE_KEY=$WRITE_KEY
          WEBHOOK_URL=$WEBHOOK_URL
          BROWSER=$BROWSER
          HEADLESS=$HEADLESS
          TEST_TIMEOUT=$TEST_TIMEOUT
          API_RETRY_COUNT=$API_RETRY_COUNT
          EOF
          echo "---- env file contents ----"
          cat config/env/.env.${{ matrix.environment }} | sed 's/=.*/=****/'
          echo "---- end ----"

      - name: Run Cucumber tests
        env:
          ENV: ${{ matrix.environment }}
          BROWSER: ${{ matrix.browser }}
          BASE_URL: ${{ secrets.BASE_URL }}
          RS_EMAIL: ${{ secrets.RS_EMAIL }}
          RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
        run: npx cross-env ENV=${{ matrix.environment }} BROWSER=${{ matrix.browser }} npx cucumber-js --config cucumber.config.js

      - name: Run Playwright tests
        env:
          ENV: ${{ matrix.environment }}
          BROWSER: ${{ matrix.browser }}
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.RS_USERNAME }}
          PASSWORD: ${{ secrets.RS_PASSWORD }}
        run: npx playwright test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ matrix.environment }}-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload test fixtures
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-fixtures-${{ matrix.environment }}-${{ matrix.browser }}
          path: tests/fixtures/
          retention-days: 3

  notify-results:
    runs-on: ubuntu-22.04
    needs: playwright-tests
    if: always()
    steps:
      - name: Notify on success
        if: needs.playwright-tests.result == 'success'
        run: echo "✅ All RudderStack Playwright E2E tests passed successfully!"

      - name: Notify on failure
        if: needs.playwright-tests.result == 'failure'
        run: |
          echo "❌ Some RudderStack Playwright E2E tests failed. Check the logs and artifacts."
          exit 1
