name: Nightly RudderStack E2E Tests - Playwright

on:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 1 AM UTC
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  playwright-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        environment: [qa]
        browser: [chromium]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Create minimal environment file
        run: |
          mkdir -p config/env
          cat << EOF > config/env/.env.${{ matrix.environment }}
          BASE_URL=${{ secrets.BASE_URL }}
          USERNAME=${{ secrets.RS_USERNAME }}
          PASSWORD=${{ secrets.RS_PASSWORD }}
          BROWSER=${{ matrix.browser }}
          HEADLESS=true
          EOF

      - name: Validate required secrets
        run: |
          if [ -z "$BASE_URL" ] || [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "❌ Missing one of the required secrets: BASE_URL, USERNAME, PASSWORD"
            echo "Check repo settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ Required secrets are set"
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.RS_USERNAME }}
          PASSWORD: ${{ secrets.RS_PASSWORD }}

      - name: Run Cucumber tests
        env:
          ENV: ${{ matrix.environment }}
          BROWSER: ${{ matrix.browser }}
        run: npx cross-env ENV=${{ matrix.environment }} BROWSER=${{ matrix.browser }} npx cucumber-js --config cucumber.config.js

      - name: Run Playwright tests
        env:
          ENV: ${{ matrix.environment }}
          BROWSER: ${{ matrix.browser }}
        run: npx playwright test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ matrix.environment }}-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload test fixtures
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-fixtures-${{ matrix.environment }}-${{ matrix.browser }}
          path: tests/fixtures/
          retention-days: 3

  notify-results:
    runs-on: ubuntu-22.04
    needs: playwright-tests
    if: always()
    steps:
      - name: Notify on success
        if: needs.playwright-tests.result == 'success'
        run: echo "✅ All RudderStack Playwright E2E tests passed successfully!"

      - name: Notify on failure
        if: needs.playwright-tests.result == 'failure'
        run: |
          echo "❌ Some RudderStack Playwright E2E tests failed. Check the logs and artifacts."
          exit 1
