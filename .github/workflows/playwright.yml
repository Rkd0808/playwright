name: Run Playwright+Cucumber Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright+Cucumber tests
        run: npm run test:ci
        env:
          RUN_ENV: ci                # ðŸ‘ˆ tells env.js to skip dotenv
          BASE_URL: ${{ secrets.BASE_URL }}
          RS_EMAIL: ${{ secrets.RS_EMAIL }}
          RS_PASSWORD: ${{ secrets.RS_PASSWORD }}
          DATA_PLANE_URL: ${{ secrets.DATA_PLANE_URL }}
          WRITE_KEY: ${{ secrets.WRITE_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      - name: Upload Playwright+Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-cucumber-report-${{ github.run_id }}
          path: playwright-report
